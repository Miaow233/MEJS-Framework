<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MEJS 使用文档</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: 'MEJS 使用文档',
      auto2top: true,
      coverpage: true,
      executeScript: true,
      loadSidebar: true,
      loadNavbar: false,
      mergeNavbar: true,
      maxLevel: 4,
      subMaxLevel: 2,
      
      // docsify-copy-code
      copyCode: {
        buttonText : '点击复制',
        errorText  : '发生错误',
        successText: '成功'
      },
    
      // Search Plugin Config
      //search: 'auto', // default
      // complete configuration parameters
      search: {
        maxAge: 86400000,    // Expiration time, the default one day
        paths: [],           // or 'auto'
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 2,            // Headline depth, 1 - 6
        hideOtherSidebarContent: false, // whether or not to hide other sidebar content
      },
      
      chat: {
        // chat panel title
        title: '聊天记录',
        myself: 'Miaow',
        users: [
          { nickname: 'Miaow', avatar: '/_media/avatar/4773b5331c82a375.jpg' },
          { nickname: 'Cat', avatar: '/_media/avatar/706735ee67439f2d.jpg' },
        ],
        animation: 100,
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <!-- Docsify Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code"></script>
  <!-- Docsify Chat -->
  <script src="//fastly.jsdelivr.net/npm/docsify-chat/lib/docsify-chat.min.js"></script>

  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
  

</body>
</html>
